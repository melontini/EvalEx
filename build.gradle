 */

plugins {
    id 'java-library'
    id 'maven-publish'
    alias libs.plugins.lombok
    alias libs.plugins.spotless
}

def local = !System.getenv().containsKey("GITHUB_RUN_NUMBER")

group = 'me.melontini'
version = "${project.version}-${local ? 'local' : "build.${System.getenv("GITHUB_RUN_NUMBER")}"}"
description = 'EvalEx'
java.sourceCompatibility = JavaVersion.VERSION_11

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains:annotations:24.1.0"

    testImplementation platform(libs.junit.bom)
    testImplementation libs.junit.jupiter
    testImplementation libs.assertj.core
    testImplementation libs.mockito.core
}

test {
    useJUnitPlatform()
}

java {
    withSourcesJar()
}

sourcesJar {
    exclude {
        sourceSets.main.allSource.contains it.file
    }
    from delombok
}

spotless {
    java {
        licenseHeaderFile("spotless/header.txt")
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }

    if (!local) {
        repositories {
            maven {
                name = "GitHubPackages"
                url = "https://maven.pkg.github.com/melontini/EvalEx"
                credentials {
                    username = System.getenv("GITHUB_ACTOR")
                    password = System.getenv("GITHUB_TOKEN")
                }
            }
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
